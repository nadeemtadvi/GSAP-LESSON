<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>

<body>
    <main data-scroll-container class=" bg-white">
        <div data-scroll class="page1 w-full h-screen bg-zinc-900"></div>
        <div data-scroll class="page2 bg-zinc-800 w-full h-screen flex justify-between items-center">
            <img data-scroll data-scroll-speed="-2" data-scroll-direction="horizontal" class="w-[42vw]"  src="https://images.unsplash.com/photo-1576273572605-c7a27d9ad666?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img data-scroll data-scroll-speed="2" data-scroll-direction="horizontal" class="w-[42vw]"  src="https://images.unsplash.com/photo-1570910564245-0edbc642d0b2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div  data-scroll class="page3 bg-zinc-700 w-full h-screen"></div>
        
    </main>



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>

</html>
